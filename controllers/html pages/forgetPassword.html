<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">
</head>
<script>
function check_pass() {
    if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
        document.getElementById('submit').disabled = false;
    } else {
        document.getElementById('submit').disabled = true;
    }
}
function myFunction() {
  var x = document.getElementById("password");
  var y = document.getElementById("confirm_password");
  if (x.type === "password" || y.type === "confirm_password") {
    x.type = "text";
    y.type = "text"
  } else {
    x.type = "password";
    y.type = "password"
  }
}
</script>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="http://localhost:3000/api/user/resetpassword" method="POST">
    <div class="content">
        <h1>Enter New Password</h1>
      <div class="input-field">
        <input type="password" placeholder="New Password" id="password" autocomplete="new-password" onchange="check_pass()" name="password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Re-Eneter Password" id="confirm_password" autocomplete="new-password" onchange="check_pass()" >
      </div>
      <div class="input-field">
        <input type="checkbox" onclick="myFunction()">Show Password
        <input type="submit" name="submit"  value="registration"  id="submit" disabled/>
      </div>


    </div>
  </form>
</div>

</body>
</html>
